<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /*width: 300px;*/
            width: 80%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        
        
        #title {
            margin-bottom: 20px;
        }
        
        
        #title::after {
  content: """";
  color: #007bff;
  width: 80px;
  height: 4px;
  background-color: #007bff;
  display: block;
  align-self: center;
  justify-self: center;
  margin-top: 10px;
  
}
        
        
        
        #question {
            margin-bottom: 15px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .options div {
            margin: 5px 0;
        }
        #btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn:hover {
            background: #0056b3;
        }
        
        
        
        
        @media(min-width: 700px){
          #question{
             font-size:20px;
          }
          #title{
             font-size:28px;
          }
          
          
         
        
        .options {
          font-size:18px;
            
        }
        
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2 id="title">Quiz App</h2>
        <div id="question">Question will appear here</div>
        <div class="options">
            <div>
                <input class="answer1" type="radio" name="answer1" value="a" id="a">
                <label for="a" id="labelA">Option A</label>
            </div>
            <div>
                <input class="answer1" type="radio" name="answer1" value="b" id="b">
                <label for="b" id="labelB">Option B</label>
            </div>
            <div>
                <input class="answer1" type="radio" name="answer1" value="c" id="c">
                <label for="c" id="labelC">Option C</label>
            </div>
            <div>
                <input class="answer1" type="radio" name="answer1" value="d" id="d">
                <label for="d" id="labelD">Option D</label>
            </div>
        </div>
        <button id="btn">Next</button>
    </div>

  



<script>
  
const quizQuestions = [
  {
    question: "What is the correct way to declare a variable in JavaScript?",
    a: "var myVar = 10;",
    b: "variable myVar = 10;",
    c: "let myVar == 10;",
    d: "const myVar;",
    correctAnswer: "a"
  },
  {
    question: "Which of the following is NOT a JavaScript data type?",
    a: "String",
    b: "Boolean",
    c: "Float",
    d: "Object",
    correctAnswer: "c"
  },
  {
    question: "How do you write a comment in JavaScript?",
    a: "// This is a comment",
    b: "' This is a comment",
    c: "<!-- This is a comment -->",
    d: "/* This is a comment */",
    correctAnswer: "a"
  },
  {
    question: "Which method is used to add a new element to the end of an array?",
    a: "push()",
    b: "pop()",
    c: "shift()",
    d: "unshift()",
    correctAnswer: "a"
  },
  {
    question: "What will `typeof null` return in JavaScript?",
    a: "'null'",
    b: "'object'",
    c: "'undefined'",
    d: "'boolean'",
    correctAnswer: "b"
  }/*,
  {
    question: "Which keyword is used to define a constant variable in JavaScript?",
    a: "var",
    b: "let",
    c: "const",
    d: "final",
    correctAnswer: "c"
  },
  {
    question: "What will `console.log(2 + '2')` output?",
    a: "4",
    b: "'22'",
    c: "NaN",
    d: "Error",
    correctAnswer: "b"
  },
  {
    question: "Which JavaScript loop is best suited when the number of iterations is known?",
    a: "for loop",
    b: "while loop",
    c: "do-while loop",
    d: "foreach loop",
    correctAnswer: "a"
  },
  {
    question: "What does the `map()` method do in JavaScript?",
    a: "Modifies an array in place",
    b: "Creates a new array by applying a function to each element",
    c: "Removes elements from an array",
    d: "Finds the first matching element in an array",
    correctAnswer: "b"
  },
  {
    question: "How do you check if a variable is an array in JavaScript?",
    a: "`typeof variable === 'array'`",
    b: "`variable instanceof Array`",
    c: "`Array.isArray(variable)`",
    d: "`variable == [ ]`",
    correctAnswer: "c"
  }*/
];



let quizContainer = document.querySelector(".quiz-container")

let displayQuestion= document.getElementById("question")
let answers = document.querySelectorAll(".answer1")

let labelA = document.getElementById("labelA")
let labelB = document.getElementById("labelB")
let labelC = document.getElementById("labelC")
let labelD = document.getElementById("labelD")



let btn = document.getElementById("btn")


let quizCountTracker = 0
let score = 0


let diselectOption = function (){
  answers.forEach((el)=> {
    
      //console.log(el.id)
      el.checked = false
      
    
    
    })
  //answers = 
}





let loadQuiz = function (){
  diselectOption()
     displayQuestion.innerText=  quizQuestions[quizCountTracker].question
     
     labelA.innerText=  quizQuestions[quizCountTracker].a
     labelB.innerText=  quizQuestions[quizCountTracker].b
     labelC.innerText=  quizQuestions[quizCountTracker].c
     labelD.innerText=  quizQuestions[quizCountTracker].d
     
     
     


}


loadQuiz()




btn.addEventListener("click", ()=>{
  

  
  answers.forEach((el) => {
  if (el.checked) {
    
    if(el.id === quizQuestions[quizCountTracker].correctAnswer){
      score++
      console.log(score)
    }
    
    
  }
  //console.log(false)
})
  
  
  
  
    if(quizCountTracker >= (quizQuestions.length - 1)){
      
      
      quizContainer.innerHTML = `<h2>Your score is ${score}/${(quizQuestions.length)}</h2>
      <button id="btn" onclick="location.reload()">Reload</button>`
      
      
      
      /**
    alert(`Your score is ${score}/${(quizQuestions.length)}`)*/
    return;
  }
  
  
  
  quizCountTracker++
  loadQuiz()
  
  
})


  
</script>
</body>
                  </html>
